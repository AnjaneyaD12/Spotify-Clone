<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Play Listen and Enjoy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="brand"><img src="logo.png" alt="spotify">Spotify</li>
                <li>Home</li>
                <li>About</li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="songlist">
            <h1>My Songs PlayList</h1> 
            <div class="songItemsContainer">
                <div class="songItem">
                    <img src="" alt="1">
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timestamp">03:09<i id="0" class="songItemPlay icons fa-solid fa-0.5x fa-circle-play"></i></span</span>
                </div>
                <div class="songItem">
                    <img src="" alt="2">
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timestamp">03:07<i id="1" class="songItemPlay icons fa-solid fa-0.5x fa-circle-play"></i></span</span>
                </div>
                <div class="songItem">
                    <img src="" alt="3">
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timestamp">03:48<i id="2" class="songItemPlay icons fa-solid fa-0.5x fa-circle-play"></i></span</span>
                </div>
                <div class="songItem">
                    <img src="" alt="4">
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timestamp">04:23<i id="3" class="songItemPlay icons fa-solid fa-0.5x fa-circle-play"></i></span</span>
                </div>
                <div class="songItem">
                    <img src="" alt="4">
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timestamp">03:27<i id="4" class="songItemPlay icons fa-solid fa-0.5x fa-circle-play"></i></span</span>
                </div>
                <div class="songItem">
                    <img src="" alt="5">
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timestamp">06:05<i id="5" class="songItemPlay icons fa-solid fa-0.5x fa-circle-play"></i></span</span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <!--Font Awesome Icons-->
            <i id="previous" class="icons fa-solid fa-2x fa-backward-step"></i>
            <i class="icons fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
            <i id="next"class="icons fa-solid fa-2x fa-forward-step"></i>
        </div>
        <div class="songInfo">
            <img src="Z0dU.gif" width="70px" height="23px" alt="" id="gif"> <span id="masterSongName">Tere Vaaste -Vicky Kaushal, Sara Ali Khan</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a6d8efae82.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
